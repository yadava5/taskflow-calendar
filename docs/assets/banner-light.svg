<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="12"/>

  <!-- Calendar Grid Pattern -->
  <g opacity="0.1" stroke="#64748b" stroke-width="1">
    <line x1="100" y1="40" x2="100" y2="160"/>
    <line x1="150" y1="40" x2="150" y2="160"/>
    <line x1="200" y1="40" x2="200" y2="160"/>
    <line x1="250" y1="40" x2="250" y2="160"/>
    <line x1="50" y1="70" x2="280" y2="70"/>
    <line x1="50" y1="100" x2="280" y2="100"/>
    <line x1="50" y1="130" x2="280" y2="130"/>
  </g>

  <!-- Calendar Icon -->
  <g transform="translate(60, 50)">
    <rect width="80" height="80" rx="8" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    <rect y="0" width="80" height="20" rx="8" fill="url(#accentGradient)"/>
    <circle cx="20" cy="45" r="6" fill="#3b82f6"/>
    <circle cx="40" cy="45" r="6" fill="#8b5cf6"/>
    <circle cx="60" cy="45" r="6" fill="#3b82f6"/>
    <rect x="15" y="60" width="50" height="8" rx="2" fill="#94a3b8"/>
  </g>

  <!-- Title -->
  <text x="320" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#1e293b">
    Taskflow
  </text>
  <text x="320" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#64748b">
    Calendar
  </text>

  <!-- Tagline -->
  <text x="320" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">
    Full-Stack Task &amp; Calendar Management with NLP
  </text>

  <!-- Tech Stack Icons (simplified) -->
  <g transform="translate(620, 70)">
    <rect x="0" y="0" width="40" height="40" rx="6" fill="#61dafb" opacity="0.2"/>
    <text x="20" y="28" font-family="system-ui" font-size="20" text-anchor="middle" fill="#61dafb">R</text>

    <rect x="50" y="0" width="40" height="40" rx="6" fill="#3178c6" opacity="0.2"/>
    <text x="70" y="28" font-family="system-ui" font-size="20" text-anchor="middle" fill="#3178c6">TS</text>

    <rect x="100" y="0" width="40" height="40" rx="6" fill="#336791" opacity="0.2"/>
    <text x="120" y="28" font-family="system-ui" font-size="20" text-anchor="middle" fill="#336791">PG</text>
  </g>
</svg>
