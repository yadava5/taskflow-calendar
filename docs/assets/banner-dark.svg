<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradientDark)" rx="12"/>

  <!-- Calendar Grid Pattern -->
  <g opacity="0.15" stroke="#475569" stroke-width="1">
    <line x1="100" y1="40" x2="100" y2="160"/>
    <line x1="150" y1="40" x2="150" y2="160"/>
    <line x1="200" y1="40" x2="200" y2="160"/>
    <line x1="250" y1="40" x2="250" y2="160"/>
    <line x1="50" y1="70" x2="280" y2="70"/>
    <line x1="50" y1="100" x2="280" y2="100"/>
    <line x1="50" y1="130" x2="280" y2="130"/>
  </g>

  <!-- Calendar Icon -->
  <g transform="translate(60, 50)">
    <rect width="80" height="80" rx="8" fill="none" stroke="url(#accentGradientDark)" stroke-width="3"/>
    <rect y="0" width="80" height="20" rx="8" fill="url(#accentGradientDark)"/>
    <circle cx="20" cy="45" r="6" fill="#60a5fa"/>
    <circle cx="40" cy="45" r="6" fill="#a78bfa"/>
    <circle cx="60" cy="45" r="6" fill="#60a5fa"/>
    <rect x="15" y="60" width="50" height="8" rx="2" fill="#64748b"/>
  </g>

  <!-- Title -->
  <text x="320" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#f1f5f9">
    Taskflow
  </text>
  <text x="320" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#94a3b8">
    Calendar
  </text>

  <!-- Tagline -->
  <text x="320" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">
    Full-Stack Task &amp; Calendar Management with NLP
  </text>

  <!-- Tech Stack Icons (simplified) -->
  <g transform="translate(620, 70)">
    <rect x="0" y="0" width="40" height="40" rx="6" fill="#61dafb" opacity="0.3"/>
    <text x="20" y="28" font-family="system-ui" font-size="20" text-anchor="middle" fill="#61dafb">R</text>

    <rect x="50" y="0" width="40" height="40" rx="6" fill="#3178c6" opacity="0.3"/>
    <text x="70" y="28" font-family="system-ui" font-size="20" text-anchor="middle" fill="#60a5fa">TS</text>

    <rect x="100" y="0" width="40" height="40" rx="6" fill="#336791" opacity="0.3"/>
    <text x="120" y="28" font-family="system-ui" font-size="20" text-anchor="middle" fill="#60a5fa">PG</text>
  </g>
</svg>
